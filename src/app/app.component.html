<mat-toolbar color="primary">
  <span>MyFirstTree</span>
</mat-toolbar>

<div  class="row" data-target="#myScrollspy" data-offset="20">
<div class="container; col-md-2" >
  <mat-tree  [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree"style="overflow: auto;">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <button mat-icon-button disabled>
        {{node.filename}}:{{node.type}}
      </button>
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node;when: hasNestedChild">
    <li>
      <div class="mat-tree-node" style="padding-left: 30px">
        {{node.filename}}
        <button mat-icon-button matTreeNodeToggle >
          <mat-icon class="mat-icon-rll-mirror">
            {{nestedTreeControl.isExpanded(node) ? 'expand_more':'chevron_right'}}
          </mat-icon>
        </button>

      </div>
      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet>

        </ng-container>

      </ul>

    </li>
  </mat-nested-tree-node>
</mat-tree>

</div>
